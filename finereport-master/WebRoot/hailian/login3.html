<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据决策系统</title>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="FineReport">
    <meta name="Copyright" content="FineReport">
    <meta name="description" content="FineReport--Web Reporting Tool">
    <meta name="keywords" content="FineReport,Web Reporting Tool">

<script type="text/javascript" src="/hailian/js/finereport.js"></script>
<script type="text/javascript" src="/WebReport/hailian/js/finereport.js"></script>
<script>

    var dynamicLoading = {
        css: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.href = path;
            link.rel = 'stylesheet';
            link.type = 'text/css';
            head.appendChild(link);
        },
        js: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = path;
            script.type = 'text/javascript';
            head.appendChild(script);
        }
    }
    var domain=FR.serverURL+FR.servletURL;
     domain=domain.replace("/ReportServer","");
     dynamicLoading.css(domain+"/hailian/css/bootstrap.min.css");
     dynamicLoading.css(domain+"/hailian/css/bi_login.css");
     dynamicLoading.css(domain+"/hailian/css/finereport.css");
     
     
     dynamicLoading.js(domain+"/hailian/js/jquery-2.2.4.js");
     dynamicLoading.js(domain+"/hailian/js/bootstrap.min.js");
     dynamicLoading.js(domain+"/hailian/js/hl_login.js");
     
</script>
</head>
<body>
<div id="fs-login-background">
    <div class="logo">
        <img src="img/bi_logo.png" style="height: 90%"/>
    </div>
    <!--轮播图-->
    <div class="carousel show sy-canvas-title" id="carousel1" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-slide-to="0" data-target="#carousel1" class="active"></li>
            <li data-slide-to="1" data-target="#carousel1"></li>
            <li data-slide-to="2" data-target="#carousel1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img alt="image" class="img-responsive" src="img/login1.jpg" style="height: 100%;width: 100%">
            </div>
            <div class="item">
                <img alt=fs-login-password"image" class="img-responsive" src="img/login2.jpg" style="height: 100%;width: 100%">
            </div>
            <div class="item">
                <img alt="image" class="img-responsive" src="img/login3.jpg" style="height: 100%;width: 100%">
            </div>
        </div>
    </div>

</div>
<div id="fs-chicken-soup">
</div>
<div id="fs-login-content">
    <div id="fs-login-title">
        <div style="font-family: '微软雅黑', serif;">辅助决策系统</div>
    </div>
    <div id="fs-setting-area">
        <div id="fs-login-input-area">
            <div class="fs-login-input fs-login-input-username">
                <input tabindex="1" class="fs-login-username" type="text"/>
            </div>
            <div class="fs-login-input fs-login-input-password">
                <input tabindex="2" class="fs-login-password" type="password"/>
            </div>
            <div id="fs-login-theme-wrap">
                <span class="fs-login-theme-text"></span>
                <div class="fs-login-theme-trigger" themes="" supportSwitch="">
                </div>
            </div>
        </div>
        <div id="fs-login-confirm-area" class="confirm-area">
            <a tabindex="3" href="#" id="fs-login-btn" expired="true" style="background:#3382DD"></a>
            <div class="fs-login-check">
                <span class="fs-login-remember"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
