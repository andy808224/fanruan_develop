<script>

    var dynamicLoading = {
        css: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.href = path;
            link.rel = 'stylesheet';
            link.type = 'text/css';
            head.appendChild(link);
        },
        js: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = path;
            script.type = 'text/javascript';
            head.appendChild(script);
        }
    }
    var domain=FR.serverURL+FR.servletURL;
     domain=domain.replace("/ReportServer","");
     dynamicLoading.css(domain+"/hailian/css/bootstrap.min.css");
     dynamicLoading.css(domain+"/hailian/css/bi_login.css");

     dynamicLoading.js(domain+"/hailian/js/jquery-2.2.4.js");
     dynamicLoading.js(domain+"/hailian/js/bootstrap.min.js");
     dynamicLoading.js(domain+"/hailian/js/hl_login.js");
     
     document.onreadystatechange = subSomething;//当页面加载状态改变的时候执行这个方法. 
     function subSomething() { 
     if(document.readyState == "complete") //当页面加载状态 
	     var html='<span style=" display: inline-block; position: relative;top: 0.1em;left: .2em;';
	     html+='width: 1em; height: 1em;background-image: url('+domain+'/hailian/img/jiantou.png);';
	     html+='background-size: contain; background-repeat: no-repeat;"></span>';
	     $("#fs-login-btn").append(html);
     } 
</script>

<script>
$(function(){
	var browser=myBrowser();
	if(browser=="IE"){
		$("body",parent.document).css({"overflow-y":"hidden","padding":"0"});
	}
});
function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isOpera = userAgent.indexOf("Opera") > -1;
    if (isOpera) { //  //判断是否Opera浏览器
        return "Opera"
    }else if (userAgent.indexOf("Firefox") > -1) {  //判断是否Firefox浏览器
        return "FF";
    }else if (userAgent.indexOf("Chrome") > -1){   //判断是否"Chrome浏览器
        return "Chrome";
    }else  if (userAgent.indexOf("Safari") > -1) {    //判断是否Safari浏览器
        return "Safari";
    }else { //其他 ie    // if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
        return "IE";
    }
}
</script>
